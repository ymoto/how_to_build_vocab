## 習得語彙数の確認

## 習得語彙数とレベル
- 3000語以下
  - ぜんぜんできない
  - 高校受験レベル
- 3000-6000語
  - まあまあできる
  - 難関大学の２次試験に必要な語彙
- 6000語以上
  - IT技術書ならOK
  - あとはゴール次第

---

## 学習方法
- 単語集を使う
- 英英辞書を使う

	- 書かなくてもよい
	- 発音重要！
- レベルに合ったものを
